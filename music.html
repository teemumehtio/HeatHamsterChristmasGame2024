    <p>
      Hamsteri tehtailla häärää,<br />
      pienen tassun jälki siellä määrää.<br />
      Pyörähtää, hyppää, lämmönvaihdin hohtaa,<br />
      vihreät palkit taskuun kohta johtaa.<br />
    </p>
    <p>
      Energian säästö, vihreä on tie,<br />
      hamsteri pelastaa, maailmalle sen vie!<br />
      Tehtaissa häärää, pyörä pyörii vaan,<br />
      hamsteri sankari – ei pysähdy milloinkaan!<br />
    </p>
